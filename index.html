<!DOCTYPE html>
<html lang="en">
<head>
    <title>British Recipe Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css\main.css">
    <script src="js\app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    
    <style>
        
        /* Blog name and caption */
        h1 {
            font-family: 'Spectral', serif;
            font-size: 40px;
            font-style: oblique;
        }

        h2 {
            font-family: 'Spectral', serif;
            font-style: italic;
            font-weight: 200;
            font-size: 20px;
        }
        
        /* Modify the background color of navbar */
        .navbar-custom {
            background-color: #EAE7DC;
        }

        /* Spacing between navbar items*/
        .navbar-nav > li{
            padding-left:25px;
            padding-right:25px;
        }

        /* small screen toggle button is invisible for some reason, so made it here*/
        .navbar-toggler {
            position:relative;
            float:right;
            padding:9px 10px;
            margin-top:8px;
            margin-right:15px;
            margin-bottom:8px;
            background-color:transparent;
            background-image:none;
            border-radius:4px;
            border:1px solid #444;
        }

        /* small screen toggle button is invisible for some reason, so made it here*/
        .navbar-toggler-icon
        {
        display:block;
        width:22px;
        height:2px;
        border-radius:1px;
        border:1px solid #444;
        }

        /* sizing of slideshow */
        .wide-300-px {
        width: 1200px;
        margin: auto;
        padding:20px;
        }
    </style>

</head>

<body>
    <header class="site-header">
        <div class="banner">

            <span class= "header-logo">
              <img src="images\flag.png" alt="" width="45" height="26">
              <h1>Crumbs & Crumbles</h1>
            </span>
            
            <h2>Popular British Recipes</h2>
        </div>

        <nav>           
            <nav class="navbar navbar-expand-sm navbar-custom d-flex justify-content-center">

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav navbar-nav ">
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Recipes</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Most Popular Recipes</a>
                          <a class="dropdown-item" href="#">Favourite Chefs</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Cooking classes near you</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <!-- nav search bar-->
                    <div class= "navbar-nav ml-auto">
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
    </header>

    <main>
        <!--Slide show-->
        <div id="carouselExampleIndicators" class="carousel slide container-fluid wide-300-px" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images\img1.3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images\img2.3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images\img3.3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        

    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
